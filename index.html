	<script>
        let num = Math.floor(Math.random() * 101);

        let guess = prompt("guess a number between 1 and 100");
	
	let guessTracker = 0;
		
	let gotIt = false;
		
	while(gotIt === false){
		guessTracker++;
	if (num == guess){
		gotIt = true;
	}else{ 
	
	if (num > guess){
		
	guess = prompt("higher");
	
	}else{
	
	guess = prompt("lower");
	}
	}
	}
            alert("Good job!  The answer was " + num + " and you got it in " + guessTracker + "tries!");
        }

	</script>
